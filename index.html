<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <main>
        <div class="Home">
            <h1>Home</h1>
            <h3 id="home-result">18</h3>
            <button id="plusOneHome">+1</button>
            <button id="plusTwoHome">+2</button>
            <button id="plusThreeHome">+3</button>


        </div>
        <div class="Guest">
            <h1>Guest</h1>
            <h3 id="guest-result">10</h3>
            <button id="plusOneGuest">+1</button>
            <button id="plusTwoGuest">+2</button>
            <button id="plusThreeGuest">+3</button>


        </div>


    </main>
    <script src="./script.js"></script>
</body>
</html>
